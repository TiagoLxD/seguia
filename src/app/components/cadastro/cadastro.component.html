<div class="cadastro">

  <div class="cadastro__info">
    <h1>Dê inicio ao seu futuro hoje mesmo! Estude do seu jeito e onde quiser, a hora que quiser.</h1>
  </div>
  <div class="cadastro__form">
    <div class="title">
      <h1>Faça seu cadastro!</h1>
      <p>Insira os dados abaixo e crie sua conta.</p>
    </div>

    <form [formGroup]="cadastroForm" (ngSubmit)="cadastrar()">

      <div class="container_input">
        <img src="assets/images/cadastro/nomeIcone.svg" alt="">
        <input type="text" formControlName="nomeCompleto" placeholder="Nome completo *" required>
      </div>

      <div class="container_input">
        <img src="assets/images/cadastro/emailIcone.svg" alt="">
        <input type="email" formControlName="email" placeholder="E-mail *" required>
      </div>
      <div class="container_input">
        <img src="assets/images/cadastro/senhaIcone.svg" alt="">
        <input type="password" formControlName="senha" placeholder="Senha *" required>
      </div>

      <div class="container-btn">
        <button type="submit">Crie sua conta grátis!</button>
      </div>
    </form>
  </div>


</div>
